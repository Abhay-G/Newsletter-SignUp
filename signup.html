<body class="text-center">

  <main class="form-signin">
    <form action="/" method="post">
      <img class="mb-4" src="images/lazy.png" alt="" width="72px" height="72px">
      <h1 class="h3 mb-3 fw-normal">Sign Up to my Newsletter!</h1>
      <input type="text" name="firstName" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name="lastName"  class="form-control middle" placeholder="Last Name" required >
      <input type="email"name="mail" class="form-control bottom" placeholder="Email" required>

      <button class="btn btn-lg btn-warning mybtn" type="submit">Sign me up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Eggzy</p>
    </form>
  </main>



</body>
